server:
  port: 8086
  servlet:
    context-path: /

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8081/eureka

spring:
  application:
    name: bank-account-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak.mydomain.nl:8080/realms/showcase-realm-2
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
  devtools:
    remote:
      proxy:
        port: 5005
  kafka:
    consumer:
      bootstrap-servers: kafka-0:9092, kafka-1:9092, kafka-2:9092
      group-id: consumer_group_processed_transactions
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: com.showcase.sharedlibrary.deserializers.PendingTransactionDtoDeserializer
    producer:
      bootstrap-servers: kafka-0:9092, kafka-1:9092, kafka-2:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: com.showcase.sharedlibrary.serializers.ProcessedTransactionDtoSerializer
  datasource:
    url: jdbc:postgresql://bank-account-db:5433/bank-account-db
    username: showcase-user
    password: showcase-password

openapi:
  service:
    title: bank-account-service #title that you will want to display in the swagger ui
    version: 1.0.0
    url: http://bank.mydomain.nl:8082 #api gateway url
springdoc:
  api-docs:
    path: /bank-account-service/v3/api-docs #these urls will used to load the swagger ui of this service by the api gateway
  swagger-ui:
    path: /swagger-ui.html
